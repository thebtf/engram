  <line x1="120" y1="220" x2="120" y2="228" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <line x1="128" y1="220" x2="128" y2="228" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  <line x1="136" y1="220" x2="136" y2="228" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>

