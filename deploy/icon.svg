  <circle cx="168" cy="112" r="4" fill="#f59e0b" opacity="0.9"/>
  <circle cx="80" cy="140" r="4" fill="#f59e0b" opacity="0.9"/>
  <circle cx="176" cy="140" r="4" fill="#f59e0b" opacity="0.9"/>
  <circle cx="96" cy="180" r="4" fill="#f59e0b" opacity="0.9"/>
