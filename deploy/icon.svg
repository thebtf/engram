  <circle cx="192" cy="64" r="18" fill="#f59e0b" opacity="0.15"/>
  <line x1="184" y1="64" x2="200" y2="64" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  <line x1="192" y1="56" x2="192" y2="72" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
